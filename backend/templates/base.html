<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StableInvest Tracker</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="brand">StableInvest</a>
            <ul class="nav-links">
                {% if user.is_authenticated %}
                <li><a href="/">Dashboard</a></li>
                <li><a href="/portfolio/">Portfolio</a></li>
                <li><a href="/alerts/">Alerts</a></li>
                <li>
                    <form action="{% url 'logout' %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit"
                            style="background:none; border:none; color: var(--text-secondary); cursor: pointer; font-family: inherit; font-size: 1rem; font-weight: 500;">Logout</button>
                    </form>
                </li>
                {% else %}
                <li><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 StableInvest Tracker</p>
    </footer>
</body>

</html>
